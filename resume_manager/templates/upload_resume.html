{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload RESUME</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Upload RESUME</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg">Upload</button>
        </form>
        <a href="{% url 'view_resume' %}" class="mt-4 block text-blue-500">View RESUME</a>
    </div>
</body>
</html>
