{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Login</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex items-center space-x-4">
                <label for="id_username" class="text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="id_username" name="username" placeholder="Enter your username" class="border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out flex-1" required>
            </div>
            <div class="flex items-center space-x-4">
                <label for="id_password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter your password" class="border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out flex-1" required>
            </div>
            {% if messages %}
            <div class="text-red-500 text-sm mt-1">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div class="flex items-center space-x-4">
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-150 ease-in-out">Login</button>
            </div>
        </form>
        <a href="{% url 'home' %}" class="mt-4 block text-blue-500 hover:text-blue-600">Back to Home</a>
    </div>
</body>
</html>
